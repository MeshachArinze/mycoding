<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="imageCard">
               <div id="img">
                <img src="meshach.jpg" alt="login image">
               </div>
            </div>
            <div class="containerId">
                <label for="uname">Yourname</label>
                <input type="text" name="uname" id="fullName" placeholder="pls enter you name" pattern="[A-Za-z]" required>
            </div>
            <div class="containerEmail">
                <label for="uemail">Email:</label>
                <input type="email" name="uemail" id="Email" placeholder="eg, mike@gmail.com" pattern="[A-Za-z" required>
            </div>
            <div class="containerPsw">
                <label for="upsw">Password</label>
                <input type="password" name="upsw" id="password" placeholder="type in your password"  required pattern="[A-Za-z1-9]">
            </div>
            <div class="containerLogin">
                <input type="submit" value="login">
            </div>

            <div class="checkBox">
                <input type="checkbox" name="checkbox
                " id="check" checked>
            </div>
        </form>
    </div>
</body>
</html>
